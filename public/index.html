    :root {

    body {

      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .branding {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .links a {
      background: #1f2937;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 9999px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .links a:hover {
      background: var(--accent);
    }

    .question {
      background: var(--chat-bg);
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }

    .bubble {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: slideUp 0.3s ease;
    }

    .bot {
      background: var(--chat-bg);
      align-self: flex-start;
    }

    .user {
      background: var(--user-bubble);
      align-self: flex-end;
      color: white;
    }

    .timestamp {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 0.3rem;
    }

    .input-area {
      display: flex;
      width: 100%;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .input-area input {
      flex: 1 1 60%;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1f1f23;
      color: var(--text);
      font-size: 1rem;
    }

    .input-area button {
  padding: 1rem;
  border: none;
  background: #ffffff;
  color: #111827;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s;
}

.input-area button:hover {
  background: #e5e7eb;
  transform: scale(1.05);
}
    .footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem 0;
      opacity: 0.6;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }





    
    @keyframes micPulse {
  0% { transform: scale(1); box-shadow: 0 0 6px rgba(59,130,246,0.6); }
  50% { transform: scale(1.1); box-shadow: 0 0 12px rgba(59,130,246,0.9); }
  100% { transform: scale(1); box-shadow: 0 0 6px rgba(59,130,246,0.6); }
}

#micBtn.listening img {
  animation: micPulse 1s infinite;
  border-radius: 8px;
}
    @keyframes micPulse {

#speakBtn.speaking {

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    let isMuted = false;

    function appendMessage(role, content) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble', role);
      bubble.innerHTML = content;
      const stamp = document.createElement('div');
      stamp.className = 'timestamp';
      stamp.textContent = new Date().toLocaleTimeString();
      bubble.appendChild(stamp);
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

   function sendMessage() {
  const message = input.value.trim();
  if (!message) return;
  appendMessage('user', message);
  input.value = '';
  appendMessage('bot', '<i>Typing...</i>');

  fetch('/api/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message })
  })
  .then(res => res.json())
 .then(data => {
  chat.lastChild.remove();
  console.log("Response from backend:", data);

  const reply =
    data.output?.choices?.[0]?.message?.content || // ‚úÖ for OpenAI-style
    data.output?.choices?.[0]?.text ||             // ‚úÖ for Together "text"
    data.output ||                                 // ‚úÖ raw string
    '‚ö†Ô∏è No reply.';

  appendMessage('bot', reply);
  if (!isMuted) speak(reply);
})

    function toggleMute() {
      isMuted = !isMuted;
      const btn = document.getElementById('muteBtn');
      btn.textContent = isMuted ? 'üîà' : 'üîá';
      if (isMuted) speechSynthesis.cancel();
    }

    function shareBot() {
  const url = "https://promptpilot-ai.onrender.com";
  const shareText = "üöÄ Check out PromtPilot ‚Äì your personal AI assistant By PrimeKris!\n" + url;

  if (navigator.share) {
    navigator.share({
      title: "BloggyBot",
      text: shareText,
      url: url
    })
    .then(() => console.log('Shared successfully!'))
    .catch((error) => console.log('Sharing failed:', error));
  } else {
    navigator.clipboard.writeText(shareText).then(() => {
      alert("üîó Link copied to clipboard! Share it with your friends.");
    });
  }
}

    function startSpeech() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("‚ùå Speech Recognition not supported in this browser.");
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = 'en-US';
  recognition.start();

  // Add animation class to mic
  const micBtn = document.getElementById("micBtn");
  micBtn.classList.add("listening");

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById("userInput").value = transcript;
    micBtn.classList.remove("listening");
  };

  recognition.onerror = function(event) {
    alert("üéôÔ∏è Mic error: " + event.error);
    console.error("Speech error:", event.error);
    micBtn.classList.remove("listening");
  };

  recognition.onend = function() {
    micBtn.classList.remove("listening");
  };
}
    function speakLastMessage() {
  const lastBotMessage = [...document.querySelectorAll('.bubble.bot')]
    .pop()?.innerText;

  if (!lastBotMessage) {
    alert("‚ùå No bot message found.");
    return;
  }

  const speakBtn = document.getElementById("speakBtn");

  const utterance = new SpeechSynthesisUtterance(lastBotMessage);
  utterance.lang = 'en-US';

  // üåü Start glow animation
  speakBtn.classList.add("speaking");

  utterance.onend = () => {
    // üõë Stop glow when done
    speakBtn.classList.remove("speaking");
  };

  utterance.onerror = () => {
    // üõë Also stop on error
    speakBtn.classList.remove("speaking");
    alert("‚ö†Ô∏è Voice failed to play.");
  };

  speechSynthesis.speak(utterance);
    }
